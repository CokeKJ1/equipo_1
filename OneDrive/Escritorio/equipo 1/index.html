<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Integrantes del Grupo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #fff);
            margin: 0;
            padding: 0;
}

.container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 30px;
}

        h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
}

        ul {
            list-style-type: none;
            padding: 0;
}

        li {
            background-color: #e0f2f1;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            color: #004d40;
            transition: background-color 0.3s ease;
}

        li:hover {
            background-color: #b2dfdb;
}
    </style>
</head>
<body>
    <h1>Equipo 1</h1>
    <div class="container">
        <h1>Integrantes del Grupo</h1>
        <ul>
            <li>Grower Chura Chura — CI. 10923505 LP</li>
            <li>Jorge Christian Paredes Murillo — CI. 9251258 LP</li>
            
            <li>Juan Carlos Caritas Rocha — CI. 10903079 LP</li>
